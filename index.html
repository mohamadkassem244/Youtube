<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Youtube</title>
</head>
<body>

    <header class="header">

        <div class="header__left">
            <button class="header__left__bars"><i class="fa-solid fa-bars"></i></button>
            <a class="header__left__logo" href="#">
                <img class="header__left__logo__img" src="./images/youtube-logo-light.png" alt="youtube-logo">
                <div class="header__left__logo__region">LB</div>
            </a>
        </div>

        <div class="header__mid">
            <button class="header__mid__closesearch">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="header__mid__search">
                <input type="text" placeholder="Search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <button class="header__mid__opensearch">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="header__mid__voice">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>

        <div class="header__right">
            <button><i class="fa-solid fa-plus"></i></button>
            <button class="notification">
                <i class="fa-regular fa-bell"></i>
                <p>9+</p>
            </button>
            <button><i class="fa-solid fa-circle-user"></i></button>
        </div>

    </header>

    <main class="content">
        <aside class="content__leftside">
            <div class="content__leftside__sections">
                <a class="content__leftside__sections__item" href="#">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </a>
                <a class="content__leftside__sections__item" href="#">
                    <i class="fa-solid fa-stopwatch-20"></i>
                    <p>Shorts</p>
                </a>
                <a class="content__leftside__sections__item" href="#">
                    <i class="fa-solid fa-square-check"></i>
                    <p>Subscriptions</p>
                </a>
                <a class="content__leftside__sections__item me" href="#">
                    <i class="fa-solid fa-user"></i>
                    <p>You</p>
                </a>
            </div>

            <div class="content__leftside__me">

                <a class="content__leftside__me__item">
                    <p>You</p>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>

                <a class="content__leftside__me__item" href="#">
                    <i class="fa-solid fa-chalkboard"></i>
                    <p>Your channel</p>
                </a>

                <a class="content__leftside__me__item" href="#">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <p>History</p>
                </a>
                
                <a class="content__leftside__me__item" href="#">
                    <i class="fa-regular fa-file-audio"></i>
                    <p>Playlists</p>
                </a>

                <a class="content__leftside__me__item" href="#">
                    <i class="fa-solid fa-video"></i>
                    <p>Your videos</p>
                </a>

                <a class="content__leftside__me__item" href="#">
                    <i class="fa-regular fa-clock"></i>
                    <p>Watch Later</p>
                </a>

                <a class="content__leftside__me__item" href="#">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <p>Liked videos</p>
                </a>

            </div>

            <div class="content__leftside__explore">

                <a class="content__leftside__explore__item">
                    <p>Explore</p>
                </a>

                <a class="content__leftside__explore__item" href="#">
                    <i class="fa-solid fa-fire"></i>
                    <p>Trending</p>
                </a>

                <a class="content__leftside__explore__item" href="#">
                    <i class="fa-solid fa-music"></i>
                    <p>Music</p>
                </a>

                <a class="content__leftside__explore__item" href="#">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>Gaming</p>
                </a>

                <a class="content__leftside__explore__item" href="#">
                    <i class="fa-solid fa-trophy"></i>
                    <p>Sports</p>
                </a>

            </div>

            <div class="content__leftside__other">

                <a class="content__leftside__other__item" href="#">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </a>

                <a class="content__leftside__other__item" href="#">
                    <i class="fa-solid fa-flag"></i>
                    <p>Report history</p>
                </a>

                <a class="content__leftside__other__item" href="#">
                    <i class="fa-solid fa-circle-question"></i>
                    <p>Help</p>
                </a>

                <a class="content__leftside__other__item" href="#">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p>Send feedback</p>
                </a>

            </div>

        </aside>

        <section class="content__all">

            <div class="content__all__videos">

                <div class="content__all__videos__item">
                    <a href="#" class="content__all__videos__item__top">
                        <img src="" alt="">
                        <div class="content__all__videos__item__top__time"></div>
                    </a>
                    <div class="content__all__videos__item__bottom">
                        <a href="#" class="content__all__videos__item__bottom__channelimage">
                            <img src="" alt="">
                        </a>
                        <div class="content__all__videos__item__bottom__info">
                           <a href="#" class="content__all__videos__item__bottom__info__title"></a>
                           <a href="#" class="content__all__videos__item__bottom__info__channelname"><i class="fa-solid fa-circle-check"></i></a>
                           <div class="content__all__videos__item__bottom__info__viewsdate"></div>
                        </div>
                        <div class="content__all__videos__item__bottom__option">
                            <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                    </div>
                </div>
            
            </div>

            <div class="content__all__showshorts">
                <img src="./images/short_logo.svg" alt="">
                <div class="content__all__showshorts__name">Shorts</div>
                <button class="content__all__showshorts__btn"><i class="fa-solid fa-x"></i></button>
            </div>

            <div class="content__all__shorts">

                <div class="content__all__shorts__item">
                    <div class="content__all__shorts__item__top">
                        <img src="" alt="">
                    </div>
                    <div class="content__all__shorts__item__bottom">
                        <div class="content__all__shorts__item__bottom__info">
                            <a href="#" class="content__all__shorts__item__bottom__info__title">
                            </a>
                            <div class="content__all__shorts__item__bottom__info__views"></div>
                        </div>
                        <div class="content__all__shorts__item__bottom__option">
                            <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                    </div>
                </div>
                
            </div>

        </section>


    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./scripts/style.js"></script>
<script src="./scripts/theme.js"></script>
<script src="./scripts/generate.js"></script>
</body>
</html>
