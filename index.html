<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="header">

        <div class="header__left">
            <button class="header__left__bars"><i class="fa-solid fa-bars"></i></button>
            <a class="header__left__logo" href="#">
                <img class="header__left__logo__img" src="./Youtube_logo.png" alt="youtube-logo">
                <div class="header__left__logo__name">YouTube</div>
                <div class="header__left__logo__region">LB</div>
            </a>
        </div>

        <div class="header__mid">
            <button class="header__mid__close">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="header__mid__search">
                <input type="text" placeholder="Search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <button class="header__mid__voice">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>

        <div class="header__right">
            <button><i class="fa-solid fa-plus"></i></button>
            <button><i class="fa-regular fa-bell"></i></button>
            <button><i class="fa-solid fa-circle-user"></i></button>
        </div>

    </div>

    <div class="content">
        <div class="content__leftside">
            <div>
                
            </div>
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./script.js"></script>
</body>
</html>
